
<div id="artboard">
  <div class="canvas-wrapper">
    <div id="canvas" class="task">
      <canvas id="c"></canvas>
      <div class="sizeTag">
        <div class="tag width"><span>800</span></div>
        <div class="tag height"><span>600</span></div>
      </div>
    </div>
  </div>
  <div id="loading">
    <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewbox="0 0 100 100" preserveaspectratio="xMidYMid" class="uil-ring-alt">
      <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
      <circle cx="50" cy="50" r="40" stroke="#cec9c9" fill="none" stroke-width="10" stroke-linecap="round"></circle>
      <circle cx="50" cy="50" r="40" stroke="#3c302e" fill="none" stroke-width="6" stroke-linecap="round">
        <animate attributename="stroke-dashoffset" dur="2s" repeatcount="indefinite" from="0" to="502"></animate>
        <animate attributename="stroke-dasharray" dur="2s" repeatcount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate>
      </circle>
    </svg>
  </div>
  <div id="message">Saved !</div>
</div>
